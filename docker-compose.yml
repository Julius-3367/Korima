version: '3.8'

services:
  db:
    image: mariadb:11
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-korima_root}
      MYSQL_DATABASE: korima
      MYSQL_USER: korima_user
      MYSQL_PASSWORD: ${DB_PASSWORD:-korima_password}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - korima-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: mysql://korima_user:${DB_PASSWORD:-korima_password}@db:3306/korima
      JWT_SECRET: ${JWT_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      CONTACT_EMAIL: ${CONTACT_EMAIL}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      - db
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    networks:
      - korima-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000/api}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - korima-network

volumes:
  db_data:
  backend_uploads:
  backend_logs:

networks:
  korima-network:
    driver: bridge
